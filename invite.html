<!DOCTYPE html>
<html>
<head>
<title>Wedding Invitation</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f8e8d0,#d4af37);
    font-family:serif;
    animation: fadeIn 2s ease-in-out;
}
.card{
    background:white;
    padding:60px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.3);
}
h1{
    font-size:40px;
    color:#b76e79;
}
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>
<body>

<div class="card">
    <h1>{{ groom }} ❤️ {{ bride }}</h1>
    <p>We invite you to celebrate our wedding</p>
    <h3>{{ date }}</h3>
    <h4>{{ venue }}</h4>
</div>

</body>
</html>
