<!DOCTYPE html>
<html>
<head>
<title>Wedding Invitation</title>
<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(135deg,#f8e8d0,#d4af37);
    font-family:serif;
}
.card{
    background:white;
    padding:50px;
    border-radius:20px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,0.3);
}
h1{
    color:#b76e79;
}
button{
    padding:12px 25px;
    border:none;
    background:black;
    color:white;
    cursor:pointer;
    font-size:16px;
}
</style>
</head>
<body>

<div class="card">
    <h1>Sujeet ❤️ Priya</h1>
    <p>We invite you to celebrate our wedding</p>
    <h3>25 March 2026 | Indore</h3>
    <br>
    <button onclick="alert('Coming Soon: Full Digital Invitation')">
        Open Invitation
    </button>
</div>

</body>
</html>
